<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sample</title>
</head>
<style>
    body{
        font-family: trojan-r;
    }
</style>
<body>
    
    <header class=" fixed top-0 inset-x-0 z-50 py-5 bg-white bg-opacity-50 ">
        <div class="container px-4 mx-auto ">
            <div class="flex flex-wrap items-center justify-between">
                <a href="index.html" class="text-4xl font-bold">
                Meet M.    
                </a>
                <a href="javascript:void(0);" class="md:hidden" onclick="myFunction()">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="11" viewBox="0 0 15 11"> <g id="Group_198" data-name="Group 198" transform="translate(-124.5 -12)"> <line id="Line_30" data-name="Line 30" x2="15" transform="translate(124.5 12.5)" fill="none" stroke="#000" stroke-width="1"/> <line id="Line_31" data-name="Line 31" x2="15" transform="translate(124.5 17.5)" fill="none" stroke="#000" stroke-width="1"/> <line id="Line_32" data-name="Line 32" x2="15" transform="translate(124.5 22.5)" fill="none" stroke="#000" stroke-width="1"/> </g> </svg>
                </a>
                <ul id="NavBar" class="w-full md:w-auto flex-wrap md:items-cente  font-bold  lg:text-base text-sm text-center hidden md:flex md:bg-none   ">
                    <li class="px-3 w-full md:w-auto mb-2 md:mb-0  text-black"><a class="block   py-2 " href="index.html">WANT TO WORK</a>
                    </li>
                    <li class="px-3 w-full md:w-auto mb-2 md:mb-0  text-black"><a class="block  py-2 " href="our_latest_work.html">WANT TO HIRE</a>
                    </li>
                    <li class="px-3 w-full md:w-auto mb-2 md:mb-0  text-black"><a class="block  py-2 " href="aboutus.html">LOGIN</a>
                    </li>
                    <li class="px-3 w-full md:w-auto mb-2 md:mb-0  text-black"><a class="block  py-2 " href="services.html">SIGN UP</a>
                    </li>
                    <li class="px-3 w-full md:w-auto mb-2 md:mb-0  text-black"><a class="block  py-2 " href="services.html">Contact US</a>
                    </li>
                 </ul>
            </div>
        </div>
        </div>
    </header>
   
</body>
<script>
    function myFunction() {
        var x = document.getElementById("NavBar");
        if (x.style.display === "flex") {
            x.style.display = "none";
        } else {
            x.style.display = "flex";
        }
    }
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 30) {
            $("header").addClass("bg-white");
            } else {
                $("header").removeClass("bg-white");
        }
    });
</script>

</html>
